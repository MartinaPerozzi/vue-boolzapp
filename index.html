<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TITLE -->
	<title>Boolzapp</title>
	<!-- LINK -->
	<!-- Font -->
	<!-- serif -->

	<!-- sans-serif -->

	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<!-- JAVASCRIPT-Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- My-JS -->
	<script type="text/javascript" src="./js/script.js" defer></script>

</head>

<body>
	<div id="root">

		<div class="container boolzap-container">

			<div class="container-division d-flex">
				<!-- SIDEBAR -->
				<div class="sidebar-contact">
					<!-- MY SECTION -->
					<div class="my-contact d-flex justify-content-between pb-1 align-items-center">
						<!-- Avatar & name Right Side-->
						<div class="my-contact-right-side-me ms-2 mb-1">
							<img class="my-img" src="./img/avatar_io.jpg" alt="">
							<span>Sofia</span>
						</div>
						<!-- Icons Left Side -->
						<div class="my-icons d-flex me-3">
							<i class="fa-solid fa-circle-notch"></i>
							<i class="fa-solid fa-message"></i>
							<i class="fa-solid fa-ellipsis-vertical"></i>
						</div>
					</div>
					<!-- Notification section -->
					<div class="notification d-flex align-items-center">
						<!-- Bell notification Icon -->
						<div class="notification-icon ms-2 me-2 d-flex align-items-center justify-content-center">
							<i class="fa-solid fa-bell-slash"></i>
						</div>
						<div class="text-notification">
							<di>Ricevi notifiche di nuovi messaggi</di>
							<div class="active-notification">
								<a href="#">Attiva notifica desktop</a>
							</div>
						</div>
					</div>
					<!-- Search contact section -->
					<div class="input-search-contact">
						<div class="bg-white d-flex">
							<i class="align-self-center fa-solid fa-magnifying-glass me-2"></i>
							<input type="text" placeholder="Cerca o inizia una nuova chat">
						</div>
					</div>

					<!-- CONTACTS -->
					<div class="contacts-container pt-2">
						<ul>
							<li v-for="contact in contacts">
								<div class="contacts d-flex">
									<div class="avatar-img">
										<img class="avatar-side" :src="['img/avatar' + contact.avatar + '.jpg']" alt="">
									</div>
									<div class="contact-info ms-2"> {{contact.name}}</div>

								</div>
							</li>

						</ul>
					</div>

				</div>
				<!-- MAIN -->
				<div class="main-chat-content">
					<div class="head-contact">

					</div>
					<div class="conversation"></div>
					<div class="foot-message">
						<input class="insert-message" type="text" placeholder="Scrivi un messaggio">
					</div>

				</div>


			</div>




		</div>
	</div>


</body>

</html>
