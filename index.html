<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- TITLE -->
	<title>Boolzapp</title>
	<!-- LINK -->
	<!-- Font -->
	<!-- serif -->

	<!-- sans-serif -->

	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<!-- JAVASCRIPT-Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- My-JS -->
	<script type="text/javascript" src="./js/script.js" defer></script>

</head>

<body class="d-flex justify-content-center align-items-center">

	<div id="root">

		<div class="container boolzap-bg">

			<div class="container-division d-flex">
				<!-- SIDEBAR -->
				<div class="sidebar-contact">
					<!-- MY SECTION -->
					<div class="my-contact d-flex justify-content-between pb-1 align-items-center">
						<!-- Avatar & name Right Side-->
						<div class="my-contact-right-side-me ms-2 mb-1">
							<img class="my-img me-2" src="./img/avatar_io.jpg" alt="">
							<span>Sofia</span>
						</div>
						<!-- Icons Left Side -->
						<div class="my-icons d-flex me-3">
							<i class="fa-solid fa-circle-notch"></i>
							<i class="fa-solid fa-message"></i>
							<i class="fa-solid fa-ellipsis-vertical"></i>
						</div>
					</div>
					<!-- Notification section -->
					<div class="notification d-flex align-items-center">
						<!-- Bell notification Icon -->
						<div class="notification-icon ms-2 me-2 d-flex align-items-center justify-content-center">
							<i class="fa-solid fa-bell-slash"></i>
						</div>
						<div class="text-notification">
							<di>Ricevi notifiche di nuovi messaggi</di>
							<div class="active-notification">
								<a href="#">Attiva notifica desktop</a>
							</div>
						</div>
					</div>
					<!-- Search contact section -->
					<div class="input-search-contact">
						<div class="bg-white d-flex">
							<i class="align-self-center fa-solid fa-magnifying-glass me-2"></i>
							<input type="text" placeholder="Cerca o inizia una nuova chat">
						</div>
					</div>

					<!-- CONTACTS -->
					<div class="contacts-container pt-2">
						<ul>
							<!-- Crea contatti -->
							<li v-for="(contact,index) in contacts" @click="goToContactChat(index)">
								<div class="contacts d-flex">
									<div class="avatar-img align-self-center">
										<img class="avatar-side" :src="['img/avatar' + contact.avatar + '.jpg']" alt="">
									</div>
									<div class="contact-info ms-2 pt-1"> {{contact.name}}</div>

								</div>
							</li>

						</ul>
					</div>

				</div>

				<!-- MAIN -->
				<div class="main-chat-content">
					<!-- HEAD -->
					<div class="head-contact d-flex align-items-center justify-content-between pe-3">
						<div>
							<img class="current-contact-img ms-2"
								:src="['img/avatar' + contacts[activeContact].avatar + '.jpg']">
							<span class="current-name ms-2">
								{{contacts[activeContact].name}}
							</span>

						</div>
						<div class="icon-current-contact d-flex">
							<i class="align-self-center fa-solid fa-magnifying-glass me-2"></i>
							<i class="fa-solid fa-paperclip"></i>
							<i class="fa-solid fa-ellipsis-vertical ps-2"></i>

						</div>

					</div>
					<!-- CENTER -->
					<div class="main-center">
						<!-- Per ogni messaggio e indice del messaggio contenuto in ciascun contatto (dell'array contatti) -->
						<div class="conversation d-flex flex-column">
							<!-- mostra il testo di ogni messaggio nella chat specifica di ogni contatto (indice activeContact)-->
							<div class="message-chat" v-for="(message, index) in contacts[activeContact].messages"
								:class="message.status">
								{{message.text}}
							</div>
						</div>
					</div>

					<!-- FOOTER -->
					<div class="foot-message d-flex align-items-center">
						<i class="fa-regular fa-face-smile"></i>
						<input @keyUp.enter="addMessage(activeContact)" class="insert-message" type="text"
							placeholder="Scrivi un messaggio" v-model="myMessages.text">
						<i class="fa-solid fa-paper-plane" @click="addMessage(activeContact)"></i>
						<i class="fa-solid fa-microphone"></i>
					</div>

				</div>


			</div>




		</div>
	</div>



</body>

</html>
